name: bot telegram
on: 
  push:
    branches:
      - master
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: envio de mensaje
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        # args: The ${{ github.event_name }} event triggered first step.
        message: ${{github.sha}} => Hola, el usuario **${{ github.actor }}** ha ejecutado una acci√≥n, en el repositorio **${{github.repository}}** generando un **${{ github.event_name }}** es el commit **${{github.run_number}}**