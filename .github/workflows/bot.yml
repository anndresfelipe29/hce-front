name: bot telegram
on: 
  push:
    branches:
      - master
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: envio de mensaje
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        # args: The ${{ github.event_name }} event triggered first step.
        message: ${{github.sha}} => \n Hola, el usuario ${{ github.actor }} \n ha ejecutado una acci√≥n, en el repositorio \n ${{github.repository}} generando un ${{ github.event_name }} es el commit ${{github.run_number}}