
<div class="login-form-flex">
    <mat-card class='card'>
        <mat-card-title>
            Inicio de sesi√≥n
        </mat-card-title>
        <mat-card-content>
            <mat-form-field appearance="legacy">
                <mat-label>User</mat-label>
                <input matInput placeholder="Usuario" id="usuario">
            </mat-form-field>
            <br>
            <mat-form-field appearance="legacy">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password':'text'" id="password">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <div class="button-flex-container">
                <button mat-raised-button color="primary" (click)=clickAceptar()>Aceptar</button>
                <!--<button mat-raised-button color="warn" (click)=clickCancelar()>Cancelar</button>-->
            </div>
            
        </mat-card-actions>
    </mat-card>
</div>
