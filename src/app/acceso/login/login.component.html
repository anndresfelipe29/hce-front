<div class="login-form-flex" fxLayout="row" fxLayoutAlign="center center" >
    <mat-card class='card box'>
        <mat-card-title>
            Inicio de sesión
        </mat-card-title>
        <mat-card-content>
            <form id="login-form" #lForm="ngForm" [formGroup]="loginForm" (ngSubmit)="submitLogin()" novalidate>
                <mat-form-field appearance="legacy">
                    <mat-label>Usuario</mat-label>                   
                    <input matInput type="text" formControlName="username"  />
                </mat-form-field>
                <br>
                <mat-form-field appearance="legacy">
                    <mat-label>Contraseña</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <div class="button-flex-container">
                <button mat-stroked-button color="primary" class="btn-block" type="submit" form="login-form"> Ingresar</button>
            </div>

        </mat-card-actions>
    </mat-card>
</div>
